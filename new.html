<!DOCTYPE html>
 
<html lang="en">
 
 <head>
 
 <meta charset="UTF-8" />
 
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 <title>dom</title>
 
 <style>
 
 .new {
 
 display: flex;
 
 }
 
 .mydiv {
 
 text-align: center;
 
 height: 150px;
 
 width: 150px;
 
 padding: 10px;
 
 }
 
 </style>
 
 </head>
 
 <body>
 
 <div class="new">
 
 <div class="mydiv" id="b1">
 
 <h1>first box</h1>
 
 </div>
 
 <div class="mydiv" id="b2">
 
 <h1>second box</h1>
 
 </div>
 
 <div class="mydiv" id="b3">
 
 <h1>third box</h1>
 
 </div>
 
 <div class="mydiv" id="b4">
 
 <h1>fourth box</h1>
 
 </div>
 
 </div>
 
 <button onclick="myfunc()">change color</button>
 
 <script>
 
 function colorChnange(selectDiv) {
 
 const x = Math.floor(Math.random() * 256);
 
 const y = Math.floor(Math.random() * 256);
 
 const z = Math.floor(Math.random() * 256);
 
 const color = `rgb(${x},${y},${z})`;
 
 
 const x1 = Math.floor(Math.random() * 256);
 
 const y1 = Math.floor(Math.random() * 256);
 
 const z1 = Math.floor(Math.random() * 256);
 
 const color1 = `rgb(${x1},${y1},${z1})`;
 
 
 document.getElementById(
 
 selectDiv
 
 ).style = `background-image: linear-gradient(to right,${color},${color1});`;
 
 }
 
 function myfunc() {
 
 colorChnange('b1');
 
 colorChnange('b2');
 
 colorChnange('b3');
 
 colorChnange('b4');
 
 }
 
 </script>
 
 </body>
 
</html>
